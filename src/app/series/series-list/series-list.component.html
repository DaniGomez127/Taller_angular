<div class="container mt-4">
    <h2></h2>
    <div class="row">
      <div class="col-8">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Channel</th>
              <th>Seasons</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let serie of series; let i = index" (click)="onSelectSerie(serie)">
              <td>{{ i + 1 }}</td>
              <td>{{ serie.name }}</td>
              <td>{{ serie.channel }}</td>
              <td>{{ serie.seasons }}</td>
            </tr>
          </tbody>
        </table>
        <p class="mt-3">Seasons average: {{ averageSeasons }}</p>
      </div>
      <div class="col-4" *ngIf="selectedSerie">
        <div class="card">
          <img [src]="selectedSerie.poster" class="card-img-top" [alt]="selectedSerie.name">
          <div class="card-body">
            <h5 class="card-title">{{ selectedSerie.name }}</h5>
            <p class="card-text">{{ selectedSerie.description }}</p>
            <a [href]="selectedSerie.webpage" class="btn btn-primary" target="_blank">Ver m√°s</a>
          </div>
        </div>
      </div>
    </div>
  </div>
